<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/instagram.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Instagram-Clone</title>
</head>

<body>

    <main>
        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="instagram logo">

                    <div class="profile-photo">
                        <img src="img/img-perfil.jpg" alt="foto de perfil">
                    </div>

                    <a href="#" class="instagram-login">Continue como nklsio</a>
                    <a href="#" class="instagram-logout">Remover conta</a>


                </div>

                <div class="group">

                    <p class="not-account"> Não é nklesio </p>

                    <p class="noraccount">
                        <a href="">
                            <span class="link-blue">Alterar contas</span>
                        </a>
                        ou
                        <a href="">
                            <span class="link-blue">Inscreva-se</span>
                        </a>
                    </p>

                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>

                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>

            </div>



        </div>
    </main>

    <footer>
        <div class="links-footer">
            <ul>
                <li>Sobre</li>
                <li>Blog</li>
                <li>Carreira</li>
                <li>Ajuda</li>
                <li>API</li>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Principais contas</li>
                <li>Hashtags</li>
                <li>Localizações</li>
            </ul>
        </div>
        <div class="copyright">
            <p>© 2021 Instagram do Facebook</p>
        </div>

    </footer>

</body>

</html>
